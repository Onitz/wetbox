<form method="get" action="api/contactAction.html"><!-- @todo set to post -->
  <p>Please use the form below to contact Qvalent with any general questions and information.</p>
  <label for="ContactName">Name: </label><input class="textBox" type="text" size="50" name="ContactName" id="ContactName"><br/>
  <label for="ContactFormEmail">Email: </label><input class="textBox" type="text" size="50" name="ContactFromEmail" id="ContactFromEmail" value=""><br/>
  <label for="ContactPhone">Phone: </label><input class="textBox" type="text" size="50" name="ContactPhone" id="ContactPhone" value=""><br/>
  <div class="textarea-container">
    <label for="ContactEnquiry">Enquiry: </label><textarea class="textBox" rows="5" cols="48" name="ContactEnquiry" id="ContactEnquiry"></textarea>
  </div>
  <label for="CaptchaCode">Captcha: </label><input type="text" name="CaptchaCode" size="8" id="CaptchaCode" maxlength="7" autocomplete="off" autofill="off"><br/>
  
  <div class="captcha-container">
    <span>Unclear?<br/><a href="javascript:reloadCaptcha();" class="contact_text_link">Get new code</a>
    </span><img src="api/captcha.jpg" border="0" alt="If you are visually impared, you may require assistance to read this code" id="CaptchaImage">
  </div><br/>
  <input type="submit" value="Send Enquiry" class="contact_form_button">
</form>
